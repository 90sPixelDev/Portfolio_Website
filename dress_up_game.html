<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Lien Font | Dress Up Game</title>
    <link href="styles/dress-up.css" rel="stylesheet">
</head>
<body>
    <section class="wrapper">
        <div class="widthWarning">
            <p>Please put your device into landscape mode to properly view the game. <br><br> If your phone does not flip to landscape please open the webpage on your browser and not from the app you opened it from.</p>
        </div>
        <section class="game-container">
            <article id="game-bg">
                <div id="base"></div>
                <div id="hair"></div>
                <div id="top"></div>
                <div id="bottom"></div>
                <div id="shoes"></div>
            </article>

            <form>
                <article class="color-section">
                    <label for="hue">Hue Change: </label>
                    <input type="range" value="0" id="hue" min="0" max="360" oninput="changeColor()">
                    <label for="brightness">Brightness Change: </label>
                    <input type="range" value="100" id="brightness" min="0" max="200" oninput="changeColor()">
                </article>
                <!-- BASE -->
                <input type="button" value="base" id="next-base" onclick="itemSelector(this)">
                <input type="radio" value="base" id="base-color" name="item-color" onchange="itemTypetoColor(this)">
                <input type="button" value="base" id="prev-base" onclick="itemSelector(this)">
                <!-- HAIR -->
                <input type="button" value="Hair" id="next-hair" onclick="itemSelector(this)">
                <input type="radio" value="hair" id="hair-color" name="item-color" onchange="itemTypetoColor(this)">
                <input type="button" value="Hair" id="prev-hair" onclick="itemSelector(this)">
                <!-- TOP -->
                <input type="button" value="Top" id="next-top" onclick="itemSelector(this)">
                <input type="radio" value="top" id="top-color" name="item-color" onchange="itemTypetoColor(this)">
                <input type="button" value="Top" id="prev-top" onclick="itemSelector(this)">
                <!-- BOTTOM -->
                <input type="button" value="Bottom" id="next-bottom" onclick="itemSelector(this)">
                <input type="radio" value="bottom" id="bottom-color" name="item-color" onchange="itemTypetoColor(this)">
                <input type="button" value="Bottom" id="prev-bottom" onclick="itemSelector(this)">
                <!-- SHOE -->
                <input type="button" value="Shoe" id="next-shoe" onclick="itemSelector(this)">
                <input type="radio" value="shoes" id="shoes-color" name="item-color" onchange="itemTypetoColor(this)">
                <input type="button" value="Shoes" id="prev-shoe" onclick="itemSelector(this)">
            </form>
        </section>

        <section class="credit">
            <p>Credit: Coded by Lien Font | All art assets (minus the buttons) done by AshariaArts</p>
            <div>
                <img src="../img/logo/4-2-deviantart-logo-transparent-thumb.png" alt="">
                <a href="https://www.deviantart.com/ashariaarts" target="_blank" rel="noopener noreferrer">DeviantArt</a>
            </div>
            <div>
                <img src="../img/logo/25750-4-instagram-transparent-thumb.png" alt="">
                <a href="https://instagram.com/mashafreespirit?igshid=YmMyMTA2M2Y=" target="_blank" rel="noopener noreferrer">Instagram</a>
            </div>
        </section>
    </section>
    <script src="js/DUDemo.js"></script>
</body>
</html>
